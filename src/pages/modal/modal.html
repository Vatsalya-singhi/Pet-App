<ion-header>

  <ion-navbar color="secondary">
      <ion-title> Set Filters </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="masters">
    &nbsp;
  <h3 *ngIf="name" >Hi {{name}}!! Help us Find you a Pet!</h3>
  &nbsp;
    <ion-item color="light" >
        <ion-label >1.Pet Type</ion-label>
        <ion-select [(ngModel)]="type" required value="all" >  
          <ion-option value="all" selected>All</ion-option>
          <ion-option value="dog">Dogs</ion-option>
          <ion-option value="cat">Cats</ion-option>
        </ion-select>
      </ion-item>
        &nbsp;

      <ion-item color="light">
          <ion-label>2.Pet Age</ion-label>
          <ion-select [(ngModel)]="age" required>
            <ion-option value="0">All</ion-option>
            <ion-option value="1">Just Born/ Pupper</ion-option>
            <ion-option value="2">Young and Adult</ion-option>
            <ion-option value="3">Old is Gold</ion-option>
          </ion-select>
        </ion-item>

        &nbsp;

      <ion-item color="light">
          <ion-label>3.Available for temporary keeping </ion-label>
          <ion-select [(ngModel)]="keeperVal" required>
            <ion-option value=true >Yes</ion-option>
            <ion-option value=false>No</ion-option>
          </ion-select>
        </ion-item>

        &nbsp;

        <ion-item>
          <ion-label>Distance (Kms)  - Within {{range}}
          </ion-label>
            <ion-range min="5" max="50" [(ngModel)]="range" color="secondary">
              <ion-label range-left>5</ion-label>
              <ion-label range-right>50</ion-label>
            </ion-range>
        </ion-item>

      <div padding>
        <button color="danger" ion-button float-left round (click)='onback();'>
          <!--<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>  icon-only-->
          Reset
        </button>

        <button ion-button float-right ion-button round (click)='onsubmit();'>
            Submit
        </button>
      </div>
    
</ion-content>
