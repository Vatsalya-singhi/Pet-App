  <ion-navbar color="secondary">
    <ion-title>Pet Info </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngIf="obj">        
        <ion-card-content>
          <ion-card-title>
              Meet {{obj.petname}}
            </ion-card-title>
          <p>
            <b col-6>Pet ID : {{obj.petid}} </b> &nbsp; 
            <b col-6> NGO ID : {{obj.ngoid}} </b> <br>
            <b col-6> Contact : 9444055381 </b>
            <br>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>

</ion-content>
